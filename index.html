<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hello World">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link rel="stylesheet" href="./style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>個人資料表</title>
  <style>
  </style>
</head>

<body>
  <div class="titleButton">
    <div class="listTitle">個人資料表</div>
  
    <div class="button">
      <button id="addbutton">新增</button>
      <button id="searchbutton">搜尋</button>
    </div>
  </div>

  <br/>

  <div class="table" >
    <table id="cardtable" class="table" cellpadding='0' cellspacing='0' border='2' bordercolor='black' width="100%">
      <thead  >
        <tr>
          <th scope="col" >中文名字</th>
          <th scope="col">英文名字</th>
          <th scope="col">性別</th>
          <th scope="col">修改</th>
          <th scope="col">刪除</th>
          <th scope="col">手機</th>
          <th scope="col">電子信箱</th>
        </tr>
      </thead>
      <tbody id="hoverStyle"></tbody>
    </table>
  </div>

  <!--新增表單-->
  <div id="dialog-addconfirm" title="新增表單" style="display: none">
    <form method="post" id="addform">

      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="addcnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="addenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="addsex" value="0" class="radio" checked="checked">男</label> <label><input
              type="radio" name="addsex" value="1" class="radio">女</label>
        </div>
      </div>
      <div class="formphone">
        <div>
          <label>手機</label> <input name="phone" style="width: 100px" type="text" id="addphone"
            class="form-control">
        </div>
      </div>
      <div class="formemail">
        <div>
          <label>電子信箱</label> <input name="email" style="width: 100px" type="text" id="addemail"
            class="form-control">
        </div>
      </div>
          <!-- 確認送出 -->
    </form>
  </div>

  <!--搜尋表單-->
  <div id="dialog-searchconfirm" title="搜尋表單" style="display: none">
    <form method="post" id="searchform">
      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="secnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="seenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="sesex" value="man" class="seradio">男</label> <label><input type="radio"
              name="sesex" value="woman" class="seradio">女</label>
        </div>
      </div>
      <div class="formcnname">
        <div>
          <label>手機</label> <input name="phone" style="width: 100px" type="text" id="secnphone"
            class="form-control">
        </div>
      </div>
      <div class="formcnname">
        <div>
          <label>電子信箱</label> <input name="email" style="width: 100px" type="text" id="secnemail"
            class="form-control">
        </div>
      </div>

    </form>
  </div>

  <!--修改表單-->
  <div id="dialog-modifyconfirm" title="修改表單" style="display: none">
    <form method="post" id="modifyform">
      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="mocnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="moenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="mosex" value="man" class="radio" id="modifyman">男</label> <label><input
              type="radio" name="mosex" value="woman" class="radio" id="modifywoman">女</label>
        </div>
      </div>

      <div class="formsid" style="display: none">
        <input name="sid" id="modifysid">
      </div>
      <!-- 確認送出 -->
      <div class="formcnname">
        <div>
          <label>手機</label> <input name="phone" style="width: 100px" type="text" id="monphone"
            class="form-control">
        </div>
      </div>
      <div class="formcnname">
        <div>
          <label>電子信箱</label> <input name="email" style="width: 100px" type="text" id="monemail"
            class="form-control">
        </div>
      </div>

    </form>
  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">個人資料</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        確認刪除嗎？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        <button type="button" class="btn btn-primary" id="checkDel" data-bs-dismiss="modal">確認</button>
      </div>
    </div>
  </div>
</div>
  <br>
  <br>
  <div class="banner"></div>

</body>

</html>
